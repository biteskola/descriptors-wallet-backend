version: "3"

services:
  mongo:
    container_name: descriptors-wallet_mongo
    image: mongo
    ports:
      - 27018:27017 # for access
    networks:
      - back
    restart: always
    tty: true

  api:
    container_name: descriptors-wallet_api
    build:
      context: ../../../
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - "mongo"
    networks:
      - back
    restart: always
    tty: true

volumes:
  db_data:


networks:
  back:
    external: true
  front:
    external: true
